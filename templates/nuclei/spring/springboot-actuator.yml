id: springboot-actuator
info:
  name: Detect Springboot Actuator
  author: pussycat0x
  severity: info
  description: Additional routes may be displayed
  tags: springboot

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{path}}"
      - "{{BaseURL}}/actuator/{{path}}"
    matchers-condition: and
    stop-at-first-match: true
    matchers:
      - type: status
        status:
          - 200
    payloads:
      path:
        - info
        - env
