id: shiro-detect
chain:
  - shiro-default-key
info:
  name: Detect Shiro Framework
  severity: info
  tags: http

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    headers:
      Cookie: rememberMe=123;

    matchers:
      - type: word
        part: header
        words:
          - "rememberMe=deleteMe"