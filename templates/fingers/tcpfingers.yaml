- name: mariadb
  default_port:
    - mysql
  protocol: tcp
  rule:
    - regexps:
        regexp:
          - Host .* is not allowed to connect to this MariaDB server
          - "^.\0\0\0\n(5\\.[-_~.+:\\w]+MariaDB-[-_~.+:\\w]+)\0"
- name: mysql
  default_port:
    - mysql
  protocol: tcp
  rule:
    - regexps:
        regexp:
          - "^.\0\0\0\n(.\\.[-_~.+\\w]+)\0"
          - "^.\0\0\0ÿj\x04'[\\d.]+' .* MySQL"
          - Host .* is not allowed to connect to this MySQL server
- name: redis
  focus: true
  default_port:
    - redis
  protocol: tcp
  rule:
    - regexps:
        vuln:
          - redis_version:(.*)
        regexp:
          - -NOAUTH
          - -ERR wrong
          - -DENIED
      vuln: redis_unauthorized
      send_data: "info\n"
- name: zookeeper
  focus: true
  default_port:
    - zookeeper
  protocol: tcp
  rule:
    - regexps:
        vuln:
          - zookeeper.version=(.*),
      vuln: zookeeper_unauthorized
      send_data: "envi\n"
- name: memcahce
  focus: true
  default_port:
    - '11211'
  rule:
    - regexps:
        vuln:
          - STAT version (.*)
      vuln: memcahce_unauthorized
      protocol: tcp
      send_data: "stats\n"
- name: dubbo-remote
  focus: true
  default_port:
    - dubbo
  protocol: tcp
  rule:
    - regexps:
        vuln:
          - dubbo
      vuln: dubbo_unauthorized
- name: 深信服设备
  default_port:
    - '9000'
  protocol: tcp
  rule:
    - regexps:
        regexp:
          - yesorno
- name: vnc
  focus: true
  default_port:
    - vnc
  protocol: tcp
  rule:
    - regexps:
        regexp:
          - RFB 00
- name: openssh
  default_port:
    - ssh
  protocol: ssh
  rule:
    - regexps:
        regexp:
          - openssh_([0-9\.]+)
        # body:
        #   - SSH-(.*)
- name: rsync
  default_port:
    - '873'
  protocol: tcp
  rule:
    - regexps:
        body:
          - '@RSYNC:'
          - '@ERROR:'
- name: java-rmi
  focus: true
  default_port:
    - jndi
  protocol: tcp
  rule:
    - regexps:
        vuln:
          - ^N[\s\S]{1,2}\d*\.\d*\.\d*\.\d*
      send_data: "JRMI\0\x02K"
      info: rmi_service
- name: ftp
  default_port:
    - ftp
  protocol: tcp
  rule:
    - regexps:
        body:
          - FTPd
          - FTP service
          - 220-FileZilla
- name: rtsp
  default_port:
    - '554'
  protocol: tcp
  rule:
    - regexps:
        body:
          - RTSP/1
- name: ice
  default_port:
